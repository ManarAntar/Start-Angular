<div class="contact p-5">

        <h1 class="fw-bold">CONTACT ME</h1>
        <p class="icon fs-2 position-relative mb-5"><i class="fa-solid fa-star"></i></p>
        <div class='row w-100 d-flex justify-content-center align-items-center flex-column mb-5'>
            <div class="col-lg-8">
                <input type="text" name="" id="" placeholder="Name" class="form-control my-2 pb-4">
                <input type="email" name="" id="" placeholder="Email Address" class="form-control my-2 pb-4">
                <input type="number" name="" id="" placeholder="Phone Number" class="form-control my-2 pb-4">
                <textarea name="" id="" cols="20" rows="7" class="form-control my-2 pb-4" placeholder="Message"></textarea>
               <button class="btn text-white btn-lg px-4 py-3 mt-3">Send</button>
            </div>
        </div>
    </div>
